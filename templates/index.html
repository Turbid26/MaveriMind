    <style>
        /* CSS for the animated description */
        .animated-text {
            font-size: 1.5rem;
            text-align: center;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MaveriMind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse jhustify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user_login">Login</a>
                    </li>	
                    <li class="nav-item">
                        <a class="nav-link" href="/user_signup">Sign Up</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a> <!-- Added Forum link -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mt-5">Welcome to MaveriMind</h1>
        <p class="animated-text">Your Mental Health Matters!</p>
    </div>
</body>
</html>
