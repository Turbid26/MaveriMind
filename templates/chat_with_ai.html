{% extends 'base.html' %}

{% block content %}
    <h1>Chat with AI (Therapy Substitute)</h1>

    <form action="{{ url_for('chat_with_ai') }}" method="POST">
        <div class="form-group">
            <textarea name="message" rows="4" class="form-control" placeholder="How can I help you today?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </form>

    {% if ai_message %}
        <div class="mt-4">
            <h4>Your Input:</h4>
            <p>{{ user_input }}</p>
            <h4>AI Response:</h4>
            <p>{{ ai_message }}</p>
        </div>
    {% endif %}
{% endblock %}
